<!DOCTYPE html>
<html>
  <head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script defer src="/javascripts/client.js"></script>

    <!-- Compiled and minified CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Recipes</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
        <form class="right" id="nav-recipe-search">
          <div class="input-field">
            <input id="search" type="search" required />
            <label class="label-icon" for="search"
              ><i class="material-icons">search</i></label
            >
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="col" id="view-recipe">
        <div id="recipe-div"></div>
      </div>

      <div class="col" id="add-recipe">
        <form id="recipe-form">
          <h4>New recipe:</h4>
          <input type="text" id="name-text" placeholder="Recipe Name" />
          <h4>Ingredients</h4>
          <textarea id="ingredients-text"></textarea>
          <button class="btn" id="add-ingredient" type="button">
            Add ingredient
          </button>
          <h4>Instructions</h4>
          <textarea id="instructions-text"></textarea>
          <button class="btn" id="add-instruction" type="button">
            Add instruction
          </button>
          <button class="btn" id="submit" type="submit">Submit</button>
        </form>

        <form id="image-upload-form">
          <h4>Recipe image:</h4>
          <input type="file" id="image-input" accept="image/*" multiple />
          <button class="btn" type="submit" id="submit-images">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
